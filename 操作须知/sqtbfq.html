<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>趣车险使用说明</title>
    <style type="text/css">
        body{margin: 0px; padding: 0px;font-size: 14px;}
    </style>
</head>
<body>
    <div style="width: 90%;margin: 0 auto;">
        <p id="tbfq">申请投保分期</p>
        <p>第一步：填写机构编号，选择投保分期，进入下一页</p>
        <img src="images/b.png" width="100%"/>
        <p>第二步：输入商业险金额，交强险金额，车船税金额，选择借款期限，选择锁定方式，点击下一步 </p>
        <img src="images/c.png" width="100%"/>
        <p>第三步：进行身份认证，分别上传商业险保单照片、交强险保单照片、身份证正面照片、身份证反面照片、银行卡正面照片，点击下一步</p>
        <img src="images/d.png" width="100%"/>
        <p>第四步：根据提示填写相关信息绑定银行卡，首次申请分期需填写配偶手机号，点击确认提交，您绑卡后可在可在帮助中心中更换银行卡，如有问题可致电趣车险客服：<a href="tel:400-8985880">400-898-5880</a></p>
        <img src="images/e.png" width="100%"/>
        <p>第五步：确认支付金额无误后，输入收到的短信验证码，点击确认支付，点击确认支付前请确保您的银行卡账户余额充足</p>
        <img src="images/f.png" width="100%"/>
        <p>第六步：申请成功</p>
        <img src="images/g.png" width="100%"/>
    </div>
</body>
</html>
