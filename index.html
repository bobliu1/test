<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/all.css"/>
		<link rel="stylesheet" type="text/css" href="css/shenfenrenzhen.css">
		<title>身份认证</title>
	</head>
	<body class="bg_f5f5f9">
		<div class="width_100">
			<img src="img/shengfenrenzheng_top.png" width="98%" />
		</div>
		<div class="box width_100 clearfix" id="box">
			<div class="img_box border-radius_5" onclick="blo(this)" style="overflow:hidden"style="overflow:hidden">
                <img src="img/shangye.png" width="100%" height="100%" class="jz" />
            </div>
            <div class="img_box border-radius_5" onclick="blo(this)" style="overflow:hidden">
                <img src="img/jiaqianxian.png" width="100%" height="100%" class="jz" />
            </div>
            <div class="img_box border-radius_5" onclick="blo(this)">
                <img src="img/pidan.png" width="100%"  height="100%" class="jz" />
            </div>
            <div class="img_box border-radius_5" onclick="blo(this)">
                <img src="img/shengfengzhen_fan.png" width="100%" height="100%" class="jz" />
            </div>
            <div class="img_box border-radius_5" onclick="blo(this)">
                <img src="img/shengfengzhen_fan.png" width="100%" height="100%" class="jz" />
            </div>
            <div class="img_box border-radius_5" onclick="blo(this)">
                <img src="img/shengfengzhen_fan.png" width="100%" height="100%" class="jz" />
            </div>
		</div>
        <div class="width_100 myfixed" style="bottom:0">
            <div class="font16 color_fff height_div_40 bg_78baff text_center margin_top10 bukeyong" id="shangchuan_btn">上传完成</div>
        </div>
        <div class="mask" id="mask">
            <div class=" zhezhao border-radius_10 text_center font16 color_007aff">
                <p class="width_90 margin_auto height_div_40 bg_fff">拍照</p>
                <div>
                    <input id="input" accept="image/*" capture="camera" onchange='PreviewImage(this)' style="position:absolute;top:0;left:0;width:100%;height:100%;opacity:0" >
                    <p class="width_90 margin_auto height_div_40 bg_fff margin_top3">从相册中选取</p>
                </div>
            </div>
            <div class="bg_fff width_90 margin_auto border-radius_10 zhezhao_qxidth height_div_40 text_center font16 color_007aff" id="qx" onclick="qx()">取消</div>
        </div>
	</body>
    <script>
        var mask=document.getElementById('mask');
        var box=document.getElementById('box');
        var shangchuan_btn=document.getElementById('shangchuan_btn');
        var img=null,count=0;
        function blo(a){
            img= a.getElementsByTagName("img")[0];
            mask.style.display="block";
        }
        function qx(){
            mask.style.display="none";
            img=null;
        }
        //上传图片
        function PreviewImage(imgFile) {
            var filextension = imgFile.value.substring(imgFile.value.lastIndexOf("."), imgFile.value.length);
//			获取扩展名
            filextension = filextension.toLowerCase();
            if ((filextension != '.jpg') && (filextension != '.gif') && (filextension != '.jpeg') && (filextension != '.png') && (filextension != '.bmp')) {
                alert("您上传的图片格式不正确!");
            } else {
                var path;
                if(document.all)//IE
                {
                    //imgFile.select();
                    path = document.selection.createRange().text;
                }
                else
                {
                    path=window.URL.createObjectURL(imgFile.files[0]);// FF 7.0
                    img.src=path;
                    img=null;
                        panduan(6);
                }
            }
            qx();
        }
        // 判断上传完成是否可以用
        function panduan(a){
            count++;
            if(count===a){
                shangchuan_btn.style.opacity="1";
             }
        }
    </script>
</html>
